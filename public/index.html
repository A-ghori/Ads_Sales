<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ads Sales Prediction</title>
</head>
<body>
  <h2>üìä Ads Sales Prediction</h2>
  <form id="predictionForm">
    <label>TV Budget:</label>
    <input type="number" step="0.1" id="tv" required><br><br>

    <label>Radio Budget:</label>
    <input type="number" step="0.1" id="radio" required><br><br>

    <label>Newspaper Budget:</label>
    <input type="number" step="0.1" id="newspaper" required><br><br>

    <button type="submit">Predict Sales</button>
  </form>

  <h3 id="result"></h3>

  <script>
    document.getElementById("predictionForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const tv = parseFloat(document.getElementById("tv").value);
      const radio = parseFloat(document.getElementById("radio").value);
      const newspaper = parseFloat(document.getElementById("newspaper").value);

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tv, radio, newspaper })
      });

      const data = await response.json();

      if (data.predicted_sales !== undefined) {
        document.getElementById("result").innerText =
          `‚úÖ Predicted Sales: ${data.predicted_sales.toFixed(2)}`;
      } else {
        document.getElementById("result").innerText = "‚ö†Ô∏è Error: " + data.error;
      }
    });
  </script>
</body>
</html>
